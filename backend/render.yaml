# Render.com deployment configuration
services:
  - type: web
    name: bihar-land-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MAX_FILES
        value: 7
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
