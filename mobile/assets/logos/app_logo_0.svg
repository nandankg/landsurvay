<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Main circular border -->
  <circle cx="256" cy="240" r="220" fill="none" stroke="#C62828" stroke-width="4"/>
  
  <!-- Bodhi Tree - Main trunk -->
  <line x1="256" y1="140" x2="256" y2="330" stroke="#C62828" stroke-width="4"/>
  
  <!-- Tree branches - Left side -->
  <line x1="256" y1="160" x2="200" y2="130" stroke="#C62828" stroke-width="3"/>
  <line x1="256" y1="180" x2="180" y2="150" stroke="#C62828" stroke-width="3"/>
  <line x1="256" y1="200" x2="160" y2="170" stroke="#C62828" stroke-width="3"/>
  <line x1="256" y1="220" x2="175" y2="200" stroke="#C62828" stroke-width="3"/>
  <line x1="256" y1="240" x2="185" y2="230" stroke="#C62828" stroke-width="3"/>
  
  <!-- Tree branches - Right side -->
  <line x1="256" y1="160" x2="312" y2="130" stroke="#C62828" stroke-width="3"/>
  <line x1="256" y1="180" x2="332" y2="150" stroke="#C62828" stroke-width="3"/>
  <line x1="256" y1="200" x2="352" y2="170" stroke="#C62828" stroke-width="3"/>
  <line x1="256" y1="220" x2="337" y2="200" stroke="#C62828" stroke-width="3"/>
  <line x1="256" y1="240" x2="327" y2="230" stroke="#C62828" stroke-width="3"/>
  
  <!-- Leaves - Top -->
  <ellipse cx="256" cy="115" rx="12" ry="22" fill="none" stroke="#C62828" stroke-width="2.5"/>
  
  <!-- Leaves - Left branches -->
  <ellipse cx="185" cy="115" rx="10" ry="20" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(-30 185 115)"/>
  <ellipse cx="160" cy="130" rx="10" ry="20" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(-40 160 130)"/>
  <ellipse cx="140" cy="150" rx="10" ry="20" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(-45 140 150)"/>
  <ellipse cx="155" cy="185" rx="10" ry="18" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(-35 155 185)"/>
  <ellipse cx="170" cy="215" rx="9" ry="17" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(-25 170 215)"/>
  
  <!-- Leaves - Right branches -->
  <ellipse cx="327" cy="115" rx="10" ry="20" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(30 327 115)"/>
  <ellipse cx="352" cy="130" rx="10" ry="20" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(40 352 130)"/>
  <ellipse cx="372" cy="150" rx="10" ry="20" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(45 372 150)"/>
  <ellipse cx="357" cy="185" rx="10" ry="18" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(35 357 185)"/>
  <ellipse cx="342" cy="215" rx="9" ry="17" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(25 342 215)"/>
  
  <!-- Additional leaves on branches -->
  <ellipse cx="210" cy="125" rx="9" ry="18" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(-20 210 125)"/>
  <ellipse cx="302" cy="125" rx="9" ry="18" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(20 302 125)"/>
  <ellipse cx="230" cy="140" rx="8" ry="16" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(-15 230 140)"/>
  <ellipse cx="282" cy="140" rx="8" ry="16" fill="none" stroke="#C62828" stroke-width="2.5" transform="rotate(15 282 140)"/>
  
  <!-- Cocoons - Left -->
  <ellipse cx="215" cy="285" rx="12" ry="28" fill="none" stroke="#C62828" stroke-width="2.5"/>
  <line x1="215" y1="257" x2="230" y2="245" stroke="#C62828" stroke-width="2"/>
  <!-- Cocoon texture left -->
  <path d="M207 270 Q215 275 223 270" fill="none" stroke="#C62828" stroke-width="1.5"/>
  <path d="M207 280 Q215 285 223 280" fill="none" stroke="#C62828" stroke-width="1.5"/>
  <path d="M207 290 Q215 295 223 290" fill="none" stroke="#C62828" stroke-width="1.5"/>
  <path d="M207 300 Q215 305 223 300" fill="none" stroke="#C62828" stroke-width="1.5"/>
  
  <!-- Cocoons - Right -->
  <ellipse cx="297" cy="285" rx="12" ry="28" fill="none" stroke="#C62828" stroke-width="2.5"/>
  <line x1="297" y1="257" x2="282" y2="245" stroke="#C62828" stroke-width="2"/>
  <!-- Cocoon texture right -->
  <path d="M289 270 Q297 275 305 270" fill="none" stroke="#C62828" stroke-width="1.5"/>
  <path d="M289 280 Q297 285 305 280" fill="none" stroke="#C62828" stroke-width="1.5"/>
  <path d="M289 290 Q297 295 305 290" fill="none" stroke="#C62828" stroke-width="1.5"/>
  <path d="M289 300 Q297 305 305 300" fill="none" stroke="#C62828" stroke-width="1.5"/>
  
  <!-- Left Swastika -->
  <g transform="translate(115, 240)">
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#C62828" stroke-width="5"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#C62828" stroke-width="5"/>
    <line x1="0" y1="-25" x2="15" y2="-25" stroke="#C62828" stroke-width="5"/>
    <line x1="25" y1="0" x2="25" y2="15" stroke="#C62828" stroke-width="5"/>
    <line x1="0" y1="25" x2="-15" y2="25" stroke="#C62828" stroke-width="5"/>
    <line x1="-25" y1="0" x2="-25" y2="-15" stroke="#C62828" stroke-width="5"/>
  </g>
  
  <!-- Right Swastika -->
  <g transform="translate(397, 240)">
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#C62828" stroke-width="5"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#C62828" stroke-width="5"/>
    <line x1="0" y1="-25" x2="-15" y2="-25" stroke="#C62828" stroke-width="5"/>
    <line x1="-25" y1="0" x2="-25" y2="15" stroke="#C62828" stroke-width="5"/>
    <line x1="0" y1="25" x2="15" y2="25" stroke="#C62828" stroke-width="5"/>
    <line x1="25" y1="0" x2="25" y2="-15" stroke="#C62828" stroke-width="5"/>
  </g>
  
  <!-- Base platform - Mauryan style -->
  <rect x="190" y="335" width="132" height="55" fill="none" stroke="#C62828" stroke-width="4"/>
  <rect x="195" y="340" width="122" height="45" fill="none" stroke="#C62828" stroke-width="2"/>
  
  <!-- Decorative pattern inside base -->
  <line x1="210" y1="350" x2="210" y2="375" stroke="#C62828" stroke-width="4"/>
  <line x1="230" y1="345" x2="230" y2="380" stroke="#C62828" stroke-width="4"/>
  <line x1="250" y1="350" x2="250" y2="375" stroke="#C62828" stroke-width="4"/>
  <line x1="270" y1="345" x2="270" y2="380" stroke="#C62828" stroke-width="4"/>
  <line x1="290" y1="350" x2="290" y2="375" stroke="#C62828" stroke-width="4"/>
  
  <!-- Connecting horizontal lines in base -->
  <line x1="205" y1="355" x2="305" y2="355" stroke="#C62828" stroke-width="2"/>
  <line x1="205" y1="370" x2="305" y2="370" stroke="#C62828" stroke-width="2"/>
  
  <!-- Text: बिहार भूमि -->
  <text x="256" y="470" text-anchor="middle" font-family="Arial, Noto Sans Devanagari, sans-serif" font-size="44" font-weight="bold" fill="#C62828">बिहार भूमि</text>
</svg>
